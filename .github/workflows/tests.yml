name: Tests

on:
  pull_request:
    paths-ignore:
      - 'docs/**'
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version:
          - '3.13'
    name: Windows, SQLite, Python ${{ matrix.python-version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for diff-cover
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'tests/requirements/py3.txt'
      - name: Install and upgrade packaging tools
        run: python -m pip install --upgrade pip setuptools wheel
      - name: Install test dependencies
        run: python -m pip install -r tests/requirements/py3.txt -e .
      - name: Run tests with coverage
        run: python -Wall tests/runtests.py -v2
        env:
          COVERAGE_PROCESS_START: ${{ github.workspace }}/tests/.coveragerc
      - name: Generate coverage report
        run: |
          coverage combine
          coverage report --show-missing
      - name: Run diff-cover for PRs
        if: github.event_name == 'pull_request'
        run: |
          pip install diff-cover
          diff-cover .coverage --compare-branch=origin/main --fail-under=0
        continue-on-error: true

  javascript-tests:
    runs-on: ubuntu-latest
    name: JavaScript tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: '**/package.json'
      - run: npm install
      - run: npm test
